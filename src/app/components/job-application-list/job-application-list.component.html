<div *ngIf="jobApplicationList">
  <div *ngFor=" let list of jobApplicationList">
    {{ list.jobTitle }}
    <button routerLink = "/application-detail/{{list.id}}">View</button>
  </div>

</div>
<div *ngIf="jobApplicationList.length === 0">
  <span>Empty Job Application</span>
  <button routerLink = "/create-job">Add Job Application</button>
</div>
