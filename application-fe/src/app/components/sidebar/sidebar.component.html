
<button (click)="toggleSidebar()"
        class="sm:hidden fixed top-4 left-4 z-50 bg-gray-800 text-white p-2 rounded-md shadow-md">
  <fa-icon [icon] = "faBars" class="sm:mb-4" />
</button>

<!-- Sidebar (Hidden on small screens, slides in when toggled) -->
<div
  [class.hidden]="!isOpen"
  class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-white transition-transform transform sm:translate-x-0 sm:block"
  [ngClass]="{'-translate-x-full': !isOpen, 'translate-x-0': isOpen}"
>

  <!-- Sidebar Content -->
  <aside class="flex flex-col h-full p-4">

    <!-- Sidebar Header -->
    <h2 class="text-xl font-semibold mb-4 mt-2 ml-9">Menu</h2>

    <!-- Navigation Links -->
    <nav class="flex-1">
      <a (click)="closeSidebar()" routerLink="/dashboard" class="block py-2 px-4 rounded-md hover:bg-gray-700" > <fa-icon [icon] = "faBorderAll"/> <span class="ml-2"> Dashboard</span> </a>
      <a  (click)="closeSidebar()" routerLink="/application-list" class="block py-2 px-4 rounded-md hover:bg-gray-700"><fa-icon [icon] = "faFolderClosed"/> <span class="ml-2">Job Applications</span></a>
      <a (click)="closeSidebar()" routerLink="/create-job" class="block py-2 px-4 rounded-md hover:bg-gray-700"><fa-icon [icon] = "faFolderPlus"/> <span class="ml-2"> New Job</span> </a>
    </nav>

    <!-- Logout & Profile Settings (Fixed at Bottom) -->
    <div class="mt-auto">
      <a routerLink="/user-profile" (click)="closeSidebar()" class="block py-2 px-4 rounded-md hover:bg-gray-700 mb-2"><fa-icon [icon] = "faSliders"/> <span  class="ml-2" >Profile Settings</span></a>
      <button (click)="onLogout()" class="block w-full text-left py-2 px-4 rounded-md bg-red-600 hover:bg-red-700">
        <fa-icon [icon] = "faRightFromBracket"/> <span class="ml-2">Logout</span>
      </button>
    </div>

  </aside>
</div>
