<div class="flex items-center justify-center h-screen">

  <div class="  max-w-lg mx-auto bg-white rounded-lg p-6 shadow-md border border-gray-200">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Login</h2>

    <form [formGroup]="signInForm" (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label class="label">Username:</label>
        <input formControlName="username" type="text" autocomplete="new-username" class="input-field mb-2">
        <span *ngIf="signInForm.get('username')?.invalid && signInForm.get('username')?.touched"
              class="block bg-red-400 text-white rounded-md py-2 px-4 w-50 ">
          Username is required.
        </span>
      </div>

      <div>
        <label class="label">Password:</label>
        <input formControlName="password" type="password" autocomplete="new-password" class="input-field mb-2">
        <span *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched"
              class="block bg-red-400 text-white rounded-md py-2 px-4 w-50">
          Password is required.
        </span>
      </div>

      <div *ngIf="message" class="bg-red-300 py-2 px-4 rounded-md mb-4">

        {{ message + "." }}
      </div>
      <button [disabled]="signInForm.invalid" class="bg-green-500 w-full hover:bg-green-600 rounded-lg py-2 px-4 transition mb-4 disabled:bg-green-300 cursor-pointer disabled:cursor-not-allowed">Login</button>
    </form>
    <div class="mt-6">
      <span>
        New user?
        <button
          routerLink="/signup"
          class="text-blue-600 underline"
        >
          Create a new account
        </button>
      </span>
    </div>
  </div>
</div>
