<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-6">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Update Profile</h2>

  <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" class="space-y-4">

    <!-- First Name -->
    <div>
      <label class="block text-gray-600 font-medium mb-1">First Name</label>
      <input formControlName="firstName" type="text" class="input-field" placeholder="Enter your first name">
      <div *ngIf="updateForm.get('firstName')?.touched">
        <span *ngIf="updateForm.get('firstName')?.errors?.['required']" class="text-red-500 text-sm">
          First Name is required
        </span>
      </div>
    </div>

    <!-- Last Name -->
    <div>
      <label class="block text-gray-600 font-medium mb-1">Last Name</label>
      <input type="text" formControlName="lastName" class="input-field" placeholder="Enter your last name">
      <div *ngIf="updateForm.get('lastName')?.touched">
        <span *ngIf="updateForm.get('lastName')?.errors?.['required']" class="text-red-500 text-sm">
          Last Name is required
        </span>
      </div>
    </div>

    <!-- New Password -->
    <div>
      <label class="block text-gray-600 font-medium mb-1">New Password</label>
      <input type="password" formControlName="password" class="input-field" placeholder="Enter a new password">
      <div *ngIf="updateForm.get('password')?.touched">
        <span *ngIf="updateForm.get('password')?.errors?.['required']" class="text-red-500 text-sm">
          Password is required
        </span>
        <span *ngIf="updateForm.get('password')?.errors?.['minlength']" class="text-red-500 text-sm">
          Password must be at least 6 characters long.
        </span>
      </div>
    </div>

    <!-- Submit Button -->
    <button [disabled]="updateForm.invalid" type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
      Update
    </button>
    <button
      (click) = "onCancel()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
      Cancel
    </button>

    <!-- Success/Error Message -->
    <p *ngIf="message" class="text-center text-green-600 font-medium mt-2">{{message}}</p>
  </form>
</div>
